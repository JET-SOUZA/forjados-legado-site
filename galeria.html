<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos - Forjados Legado</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px 0;
      background-color: #2b2b2b;
    }

    header img {
      height: 80px;
    }

    h1 {
      color: #ffffff;
      margin-top: 10px;
    }

    #uploadBtn {
      background-color: #00b050;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }

    #uploadBtn:hover {
      background-color: #009040;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .grid img {
      width: 100%;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #2b2b2b;
      padding: 10px;
      color: #8b949e;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Forjados Legado">
    <h1>Galeria de Fotos</h1>
  </header>

  <button id="uploadBtn">Procurar meu rosto ðŸ‘‹</button>
  <input type="file" id="uploadInput" accept="image/*" style="display:none">

  <div class="grid" id="galeria">
    <p style="text-align:center; color:#8b949e;">Carregando fotos...</p>
  </div>

  <footer>
    Â© 2025 Forjados Legado. Todos os direitos reservados.
  </footer>

  <script>
    async function carregarFotos() {
      try {
        const res = await fetch('fotos.json'); // âœ… fotos.json estÃ¡ na raiz
        if (!res.ok) throw new Error('Erro ao carregar fotos.json');

        const fotos = await res.json();
        const galeria = document.getElementById('galeria');
        galeria.innerHTML = ''; // limpa antes de adicionar

        fotos.forEach(foto => {
          const img = document.createElement('img');
          img.src = foto.src; // ex: Forjados/fotos/IMG_0637.jpg
          img.alt = foto.alt;
          img.loading = 'lazy';
          galeria.appendChild(img);
        });
      } catch (erro) {
        console.error(erro);
        document.getElementById('galeria').innerHTML =
          '<p style="text-align:center; color:red;">Erro ao carregar as fotos.</p>';
      }
    }

    carregarFotos();
  </script>

</body>
</html>

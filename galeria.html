<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - Forjados Legado</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #161b22;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #30363d;
    }

    header img {
      height: 60px;
      vertical-align: middle;
    }

    h1 {
      margin: 10px 0 0;
      font-size: 24px;
    }

    #uploadBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #238636;
      color: white;
      cursor: pointer;
    }

    #uploadBtn:hover {
      background: #2ea043;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .grid img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #8b949e;
      border-top: 1px solid #30363d;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo Forjados Legado">
    <h1>Galeria de Fotos</h1>
  </header>

  <button id="uploadBtn">Procurar meu rosto ü§ù</button>
  <input type="file" id="uploadInput" accept="image/*" style="display:none">

  <div class="grid" id="galeria">
    <p style="text-align:center; color:#8b949e;">Carregando fotos...</p>
  </div>

  <footer>
    ¬© 2025 Forjados Legado. Todos os direitos reservados.
  </footer>

  <script>
    async function carregarFotos() {
      try {
        const res = await fetch('./fotos.json');
        if (!res.ok) throw new Error('Erro ao carregar fotos.json');

        const fotos = await res.json();
        const galeria = document.getElementById('galeria');
        galeria.innerHTML = ''; // limpa antes de adicionar

        fotos.forEach(foto => {
          const img = document.createElement('img');
          img.src = foto.src; // j√° cont√©m "Forjados/fotos/..."
          img.alt = foto.alt || '';
          galeria.appendChild(img);
        });
      } catch (erro) {
        console.error('Erro ao carregar galeria:', erro);
        const galeria = document.getElementById('galeria');
        galeria.innerHTML = '<p style="text-align:center; color:red;">‚ùå Erro ao carregar galeria de fotos.</p>';
      }
    }

    carregarFotos();

    // L√≥gica do reconhecimento facial
    document.getElementById('uploadBtn').onclick = () => document.getElementById('uploadInput').click();

    document.getElementById('uploadInput').onchange = async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      alert('üîç Procurando rostos semelhantes... Aguarde alguns segundos.');

      await faceapi.nets.tinyFaceDetector.loadFromUri('./Forjados/models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./Forjados/models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('./Forjados/models');

      const referenceImage = await faceapi.bufferToImage(file);
      const detection = await faceapi
        .detectSingleFace(referenceImage, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!detection) return alert('Nenhum rosto detectado na imagem enviada üòï');

      const res = await fetch('./event-index.json');
      const index = await res.json();

      const labeled = index.map(f => new faceapi.LabeledFaceDescriptors(f.nome, [new Float32Array(f.descriptor)]));
      const matcher = new faceapi.FaceMatcher(labeled, 0.6);
      const match = matcher.findBestMatch(detection.descriptor);

      if (match.label === 'unknown') alert('Nenhum rosto correspondente encontrado üò¢');
      else alert(üéâ Rosto encontrado na foto: ${match.label});
    };
  </script>
</body>
</html>

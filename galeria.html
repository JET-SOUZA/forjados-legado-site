<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - Forjados Legado</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
    h1 { text-align: center; margin: 20px 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 8px; padding: 10px; }
    .grid img { width: 100%; border-radius: 8px; cursor: pointer; transition: transform 0.2s; }
    .grid img:hover { transform: scale(1.05); }
    #uploadInput { display: none; }
    #uploadBtn { display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; background: #444; color: white; cursor: pointer; }
    #uploadBtn:hover { background: #666; }
  </style>
</head>
<body>
  <h1>Galeria de Fotos</h1>
  <button id="uploadBtn">Procurar meu rosto ü§ù</button>
  <input type="file" id="uploadInput" accept="image/*" />

  <div class="grid" id="galeria"></div>

  <script>
    async function carregarFotos() {
      try {
        const res = await fetch('./fotos.json');
        const fotos = await res.json();
        const galeria = document.getElementById('galeria');
        fotos.forEach(foto => {
          const img = document.createElement('img');
          img.src = foto.url;
          img.alt = foto.nome;
          galeria.appendChild(img);
        });
      } catch (err) {
        console.error('Erro ao carregar fotos.json:', err);
      }
    }

    carregarFotos();

    document.getElementById('uploadBtn').onclick = () => document.getElementById('uploadInput').click();

    document.getElementById('uploadInput').onchange = async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      alert('üîç Procurando rostos semelhantes... Aguarde alguns segundos.');

      // Caminhos ajustados para a pasta correta
      await faceapi.nets.tinyFaceDetector.loadFromUri('./Forjados/Forjados/models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./Forjados/Forjados/models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('./Forjados/Forjados/models');

      const referenceImage = await faceapi.bufferToImage(file);
      const detection = await faceapi
        .detectSingleFace(referenceImage, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!detection) {
        alert('Nenhum rosto detectado na imagem enviada üòï');
        return;
      }

      try {
        const res = await fetch('./event-index.json');
        const index = await res.json();

        const labeled = index.map(f =>
          new faceapi.LabeledFaceDescriptors(f.nome, [new Float32Array(f.descriptor)])
        );

        const matcher = new faceapi.FaceMatcher(labeled, 0.6);
        const match = matcher.findBestMatch(detection.descriptor);

        if (match.label === 'unknown') {
          alert('Nenhum rosto correspondente encontrado üò¢');
        } else {
          alert(üéâ Rosto encontrado na foto: ${match.label});
        }
      } catch (err) {
        console.error('Erro ao processar reconhecimento:', err);
        alert('Erro ao carregar o √≠ndice de rostos. Tente novamente mais tarde.');
      }
    };
  </script>
</body>
</html>
